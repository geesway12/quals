<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><meta name="theme-color" content="#2196f3"><title>Reflexive Journal - QualiData</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"><style>body{background:linear-gradient(135deg,#667eea 0,#764ba2 100%);min-height:100vh;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}.navbar{background:rgba(255,255,255,.95);backdrop-filter:blur(10px);box-shadow:0 2px 20px rgba(0,0,0,.1)}.main-content{background:rgba(255,255,255,.95);backdrop-filter:blur(10px);border-radius:15px;margin:2rem auto;padding:2rem;box-shadow:0 8px 25px rgba(0,0,0,.1);max-width:900px}.btn-back{background:linear-gradient(135deg,#6c757d,#495057);border:none;color:#fff;padding:.5rem 1rem;border-radius:25px;text-decoration:none;transition:all .3s ease}.btn-back:hover{transform:scale(1.05);color:#fff}.form-control{border-radius:10px;border:2px solid #e9ecef;transition:all .3s ease}.form-control:focus{border-color:#2196f3;box-shadow:0 0 0 .25rem rgba(33,150,243,.25)}.btn-primary{background:linear-gradient(135deg,#2196f3,#1976d2);border:none;border-radius:25px;padding:.75rem 2rem}.journal-header{text-align:center;margin-bottom:2rem}.journal-header h2{color:#2196f3;font-weight:700}@media (max-width:768px){.main-content{margin:1rem;padding:1rem}}</style></head><body><nav class="navbar navbar-expand-lg fixed-top"><div class="container"><a href="index.html" class="btn-back me-3"><i class="bi bi-arrow-left me-2"></i>Back </a><span class="navbar-brand fw-bold text-primary mb-0"><i class="bi bi-journal-text me-2"></i>Reflexive Journal</span></div></nav><div class="main-content" style="margin-top:100px"><div class="journal-header"><h2><i class="bi bi-lightbulb me-2"></i>Post-Interview Reflection</h2><p class="text-muted">Document your thoughts, observations, and insights from the interview session</p></div><div class="row"><div class="col-12"><div class="card"><div class="card-header bg-warning text-white"><h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Journal Entry</h5></div><div class="card-body"><form id="journalForm"><div class="mb-3"><label for="reflectionDate" class="form-label">Date & Time</label> <input type="datetime-local" class="form-control" id="reflectionDate" required></div><div class="mb-3"><label for="sessionType" class="form-label">Session Type</label> <select class="form-select" id="sessionType" required><option value="">Select session type</option><option value="Individual Interview">Individual Interview</option><option value="Focus Group Discussion">Focus Group Discussion</option><option value="Observation">Observation</option><option value="Other">Other</option></select></div><div class="mb-3"><label for="journalContent" class="form-label">Reflection Content</label> <textarea class="form-control" id="journalContent" rows="8" placeholder="Write your reflections here...

Consider including:
• Key insights or themes that emerged
• Participant reactions or unexpected responses
• Your emotional responses during the session
• Methodological observations
• Areas for improvement in future sessions
• Follow-up questions or areas to explore" required></textarea></div><div class="row mb-3"><div class="col-md-6"><label for="interviewQuality" class="form-label">Interview Quality (1-5)</label> <select class="form-select" id="interviewQuality"><option value="5">5 - Excellent</option><option value="4">4 - Good</option><option value="3">3 - Average</option><option value="2">2 - Below Average</option><option value="1">1 - Poor</option></select></div><div class="col-md-6"><label for="dataRichness" class="form-label">Data Richness (1-5)</label> <select class="form-select" id="dataRichness"><option value="5">5 - Very Rich</option><option value="4">4 - Rich</option><option value="3">3 - Moderate</option><option value="2">2 - Limited</option><option value="1">1 - Very Limited</option></select></div></div><div class="mb-3"><label for="challenges" class="form-label">Challenges Encountered (Optional)</label> <textarea class="form-control" id="challenges" rows="3" placeholder="Any technical issues, participant difficulties, environmental factors, etc."></textarea></div><div class="mb-3"><label for="followUpActions" class="form-label">Follow-up Actions (Optional)</label> <textarea class="form-control" id="followUpActions" rows="3" placeholder="Any actions needed based on this session..."></textarea></div><div class="d-grid gap-2 d-md-flex justify-content-md-end"><button type="button" class="btn btn-outline-secondary me-md-2" onclick="clearForm()"><i class="bi bi-arrow-clockwise me-2"></i>Clear Form</button> <button type="submit" class="btn btn-primary"><i class="bi bi-download me-2"></i>Save Journal Entry</button></div></form></div></div></div></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><script>function generateFilename(){const e=JSON.parse(localStorage.getItem("researchAssistantDetails")||"{}"),t=(new Date).toISOString().split("T")[0].replace(/-/g,""),n=e.hospital||"Hospital";return`${e.initials||"RA"}_${n}_${t}`}function clearForm(){if(confirm("Are you sure you want to clear all form data?")){document.getElementById("journalForm").reset();const e=new Date;e.setMinutes(e.getMinutes()-e.getTimezoneOffset()),document.getElementById("reflectionDate").value=e.toISOString().slice(0,16)}}document.addEventListener("DOMContentLoaded",function(){const e=new Date;e.setMinutes(e.getMinutes()-e.getTimezoneOffset()),document.getElementById("reflectionDate").value=e.toISOString().slice(0,16)}),document.getElementById("journalForm").addEventListener("submit",function(e){e.preventDefault();const t=document.getElementById("reflectionDate").value,n=document.getElementById("sessionType").value,a=document.getElementById("journalContent").value,o=document.getElementById("interviewQuality").value,l=document.getElementById("dataRichness").value,s=document.getElementById("challenges").value,c=document.getElementById("followUpActions").value,i=`\nREFLEXIVE JOURNAL ENTRY\n=====================\n\nDate & Time: ${t}\nResearcher: ${JSON.parse(localStorage.getItem("researchAssistantDetails")||"{}").fullName||"N/A"}\nSession Type: ${n}\n\nREFLECTION CONTENT:\n${a}\n\nQUALITY RATINGS:\nInterview Quality: ${o}/5\nData Richness: ${l}/5\n\nCHALLENGES ENCOUNTERED:\n${s||"None noted"}\n\nFOLLOW-UP ACTIONS:\n${c||"None noted"}\n\nGenerated by QualiData Research Platform\n      `,r=new Blob([i],{type:"text/plain"}),u=URL.createObjectURL(r),m=document.createElement("a");m.href=u,m.download=`${generateFilename()}_reflection.txt`,m.click(),URL.revokeObjectURL(u);const d=document.createElement("div");d.className="alert alert-success alert-dismissible fade show",d.innerHTML='\n        <i class="bi bi-check-circle me-2"></i>Journal entry saved successfully!\n        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>\n      ',document.querySelector(".main-content").insertBefore(d,document.querySelector(".main-content").firstChild),setTimeout(()=>d.remove(),3e3)})</script></body></html>
